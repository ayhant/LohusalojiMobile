<ion-header>

  <ion-navbar>
    <ion-title>Bize Ulaşın</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo">
      <img src="../../assets/imgs/LohusalojiLogo.png" />
  </div>

  <div class="title-content">
    <div class="msg-title">
        <span>Başlık:</span>
    </div>
    <input placeholder="Mesaj Başlığı" [(ngModel)]="msgTitle"  type="text"  disabled="{{isDisabledTitle}}" />
  </div>

  <div class="msg-content">
      <div class="msg-title"> 
          <span>Mesajınız:</span>
      </div>
      <textarea placeholder="Lütfen mesajınızı yazınız." [(ngModel)]="msgText" type="text"  ></textarea>
    </div>
  

  <button ion-button full (click)="sentMsg(msgTitle,msgText)">Gönder</button>

  <div class="userMsgBtn">
    <a  (click)="userMsg();">Önceki Mesajlarım</a>
  </div>
  
</ion-content>
