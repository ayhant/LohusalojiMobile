<ion-header>

  <ion-navbar>
    <ion-title>Doğum Yaptın Mı?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="header-text">
      <span>Uygulamayı kullanmaya başlaman için hangi türde doğum yaptığını belirtmen gerekiyor.</span>
  </div>

  <div class="photo" *ngIf="false">
    <img src="{{imgData}}" (click)="showActionSheet();" />
  </div>
    

    <button ion-button block (click)="saveBirthType('normal');">Normal Doğum Yaptım</button>

    <button ion-button block (click)="saveBirthType('sezeryan')">Sezeryan Doğum Yaptım</button>

</ion-content>
