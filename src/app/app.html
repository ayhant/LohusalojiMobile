<ion-menu [content]="content">
  <ion-header style="background-color: #6b5b95">
    <ion-toolbar>
      <ion-title>MENÜ</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="background-color: #6b5b95 !important; background-image: none;">
    <div class="title">
      <span>İçerik Kategorileri</span>
    </div>
    <div class="categories" *ngFor="let item of mainCategories">
      <div *ngIf="item.CategoryId!=150" class="main-categories" (click)="showChildCategories(item);">

        <ion-icon item-start name="woman" *ngIf="item.CategoryId==24" style="color:#d64161"></ion-icon>
        <ion-icon item-start name="logo-reddit" *ngIf="item.CategoryId==25" style="color:#d64161"></ion-icon>
        <ion-icon item-start name="person" *ngIf="item.CategoryId==26" style="color:#d64161"></ion-icon>
        <!-- <ion-icon item-start name="albums" *ngIf="item.CategoryId==150" style="color:#d64161"></ion-icon> -->
        <span>{{item.Title}}</span>
      </div>
      <div *ngIf="item.IsOpened">
        <div *ngFor="let child of item.Childs">
          <div class="child-categories" (click)="showChildCategories(child)">
            <ion-icon *ngIf="!child.IsOpened" item-start name="{{child.HasChild ? 'add': ''}}" style="color:#d64161"></ion-icon>
            <ion-icon *ngIf="child.IsOpened" item-start name="remove" style="color:#d64161"></ion-icon>
            <span>{{child.Title}}</span>
          </div>
          <div *ngIf="child.IsOpened">
            <div class="child-categories" *ngFor="let subChild of child.Childs" (click)="showCategoryList(subChild)" menuToggle>
              <ion-icon item-start name="" style="color:#d64161"></ion-icon>
              <span style="color:whitesmoke">{{subChild.Title}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="title">
      <span>Ekstralar</span>
    </div>
    <div class="categories">
      <!-- <div class="main-categories" (click)="goToSurveyPage();" menuToggle>
        <ion-icon item-start name="paper" style="color:#d64161"></ion-icon>
        <span>Anket</span>
      </div> -->
      <div class="main-categories" (click)="goToAboutPage('song');" menuToggle>
        <ion-icon item-start name="musical-notes" style="color:#d64161"></ion-icon>
        <span>Meditasyon ve Ninniler</span>
      </div>
      <div class="main-categories" (click)="goToContactPage()" menuToggle>
        <ion-icon item-start name="mail" style="color:#d64161"></ion-icon>
        <span>Bize Ulaşın</span>
      </div>
      <!-- <div class="main-categories" (click)="goToAboutPage('accepting')" menuToggle>
        <ion-icon item-start name="eye" style="color:#d64161"></ion-icon>
        <span>Karşılama Sayfası</span>
      </div> -->
      <div class="main-categories" (click)="goToHelpPage()" menuToggle>
        <ion-icon item-start name="help-circle" style="color:#d64161"></ion-icon>
        <span>Uygulama Hakkında</span>
      </div>
      <!-- <div class="main-categories" (click)="goToAboutPage('about')" menuToggle>
        <ion-icon item-start name="information-circle" style="color:#d64161"></ion-icon>
        <span>Hakkında</span>
      </div> -->
      <div class="main-categories" (click)="logout();" menuToggle>
        <ion-icon item-start name="exit" style="color:#d64161"></ion-icon>
        <span>Çıkış Yap</span>
      </div>
    </div>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
